<html>
</head>
<style>
.c {
  color: white;
  float:left;
  min-width: 50px;
  min-height: 50px;
  border: 1px solid #F00000;
  background-color: #F00000;
  padding: 10px;
  margin: 2;
  font-size: 3em;
  text-align: center;
}
</style>
</head>
<body>

<h1>SSE Examples</h1>
<h2>Paralell Counters</h2>

<div id="parallelc">
<div id="c11" class="c"> 0 </div>
<div id="c12" class="c"> 0 </div>
</div>
<div id="plus2" class="c"> + </div>

<h2>Shared Counters</h2>

<div id="sharedc">
<div id="c21" class="c"> 0 </div>
<div id="c22" class="c"> 0 </div>
</div>
<div id="plus2" class="c"> + </div>

</body>
<script type="text/javascript">
var add = function(divId, url) {
  var div = document.createElement('div')
  counter(div, url)
  div.className = "c"
  var container = document.getElementById(divId)
  container.appendChild(div)
}

var counter = function(div, url) {
  var es = new EventSource()
  es.addEventListener('count', function(evt) { div.innerHTML = evt.data })
}

var counterId = function(id) {
  var div = document.getElementById(id)
  counter(div)
}

counterId("c11", '/parallelc')
counterId("c12", '/parallelc')
counterId("c21", '/sharedc')
counterId("c22", '/sharedc')

var plus1 = document.getElementById('plus1')
plus1.onclick = function() { add('parallelc', '/parallelc') }

var plus2 = document.getElementById('plus2')
plus2.onclick = function() { add('sharedc', '/sharedc') }
</script>

</html>

</html>
