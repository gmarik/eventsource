<html>
<body>
<h1>EventSource </h1>

<h2>Clock Example</h2>
<strong id="hello"> &nbsp; </strong>
</body>
<script type="text/javascript">
var div = document.getElementById('hello')
var es = new EventSource('/clock')
es.addEventListener('time', function(evt) {
  div.innerHTML = evt.data
})
</script>
